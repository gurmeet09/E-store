<div class="formstyle">
  <h2 style="text-align:center">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input formControlName="name" type="text" placeholder="Your name" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input  formControlName="password" type="password" placeholder="Your password" class="form-control" id="pwd">
  </div>
  <button type="submit" class="btn btn-info pull-right">Log in</button>
  </form>
</div>
